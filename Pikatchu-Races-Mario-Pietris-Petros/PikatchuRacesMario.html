<!doctype html>
<html>
    <head>
        <title>Pikatchu Races Mario</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body id="race">
        <div id="track">
            <img src="Images/pikatchu-run.gif" alt="Pikatchu" id="Pikatchu" class="runners">
            <img src="Images/mario-runs.gif" alt="Mario" id="Mario" class="runners">
        </div>
        <div id="buttons">
            <input type="button" value="Race" id="startRace">
            <input type="button" value="Reset" id="resetRace">
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="JavaScript/js.js"></script>
    </body>
</html>
